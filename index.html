<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Michael's Antistatic Imagery™</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
            border-radius: 5px;
            text-align: center;
        }

        h1, p {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #video-container {
            display: none;
            text-align: center;
        }

        video {
            max-width: 100%;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Michael's Educational Center</h1>
    <p>This educational mobile depiction is brought to you by Michael's Antistatic Imagery™</p>
    <p id="learn-more">Learn more about Michael's Antistatic Imagery™ by clicking this button here!</p>
    <div id="video-container">
        <video controls id="video-player">
            <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <button id="play-button" onclick="playVideo()">Watch Kinetic Presentation</button>
</div>
<script>
    function playVideo() {
        var videoContainer = document.getElementById("video-container");
        var playButton = document.getElementById("play-button");
        var videoPlayer = document.getElementById("video-player");
        var learnMore = document.getElementById("learn-more");

        videoContainer.style.display = "block";
        videoPlayer.play();
        playButton.style.display = "none";
        learnMore.style.display = "none";
    }
</script>
</body>
</html>
